<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <center>
        <font style="color:red;font-size: 40px;">登录失败，请重新登录</font>
        <form action="/myWeb/login" method="post">
            <table border="1">
                <tr>
                    <td>用户名：</td>
                    <td><input type="text" name="userName"/> </td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password" name="password"/> </td>
                </tr>
                <tr>
                    <td><input type="submit" value="登录"/> </td>
                    <td><input type="reset"/> </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
