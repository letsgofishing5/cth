<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <center>
        <form action="/myWeb/userLogin" method="post">
            <table border="1">
                <tr>
                    <td>账户： </td>

                    <td><input type="reset" /> </td>
                </tr>

        </form>
    </center>
</body>
</html>
