<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <center>
        <form action="/myWeb/questionAdd" method="get">
            <table border="1" align="center">
                <tr>
                    <td>题目：</td>
                    <td><input type="text" name="title" /> </td>
                </tr>

                <tr>
                    <td>A：</td>
                    <td><input type="text" name="optionA"/> </td>
                </tr>
                <tr>
                    <td>B：</td>
                    <td><input type="text" name="optionB"/> </td>
                </tr>
                <tr>
                    <td>C：</td>
                    <td><input type="text" name="optionC"/> </td>
                </tr>
                <tr>
                    <td>D：</td>
                    <td><input type="text" name="optionD"/> </td>
                </tr>
                <tr>
                    <td>正确答案：</td>
                    <td>
                        <label for="A">
                        <input type="radio" name="answer" value="A" id="A"/> A
                        </label>
                        <label for="B">
                        <input type="radio" name="answer" value="B"  id="B"/> B
                        </label>
                        <label for="C">
                        <input type="radio" name="answer" value="C"  id="C"/> C
                        </label>
                        <label for="D">
                        <input type="radio" name="answer" value="D"  id="D"/> D
                        </label>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="新增试题"></td>
                    <td><input type="reset" /> </td>
                </tr>
            </table>
        </form>
    </center>

</body>
</html>
